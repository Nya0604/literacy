    <h2> 旅行準備のステップ</h2>
    <ol>
        <li>旅行先を決める</li>
        <li>宿泊施設を予約する</li>
        <li>持ち物リストを作成する</li>
        <li>荷物を用意する</li>
    </ol>

    <h2> 重要な持ち物</h2>
    <dl>
        <dt>パスポート</dt>
        <dd>海外旅行に必須。事前に有効期限を確認しよう。</dd>

        <dt>スマートフォン</dt>
        <dd>旅行中の情報収集やナビゲーションに便利。</dd>

        <dt>充電器</dt>
        <dd>スマホの電池が切れないように必ず持参する。</dd>

        <dt>旅行バッグ</dt>
        <dd>適切なサイズを選び、持ち運びやすいものを準備する。</dd>
    </dl>
